query searchArtifactsInternal($id: ID!, $name: String, $maxAmount: Int!) {
  node(id: $id) {
    ...on Component {
      artifacts(first: $maxAmount, filterBy: {
        uri: $name,
      }) {
        nodes {
          id
          uri
          lineRangeStart
          lineRangeEnd
        }
      }
    }
  }
}

mutation createArtifact($component: ID!, $uri: String!, $lineRangeStart: Int, $lineRangeEnd: Int) {
  createArtifact(input: {
    component: $component
    uri: $uri
    lineRangeStart: $lineRangeStart
    lineRangeEnd:$lineRangeEnd
  }) {
    artifact {
      id
      uri
      lineRangeStart
      lineRangeEnd
    }
  }
}