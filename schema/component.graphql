fragment SimpleIssue on Issue {
  id
  title
  body
  isOpen
  category
}

fragment ComplexIssue on Issue {
  id
  title
  body
  isOpen
  category
  assignees {
    nodes {
      id
    }
  }
  linksToIssues(first: 1) {
    nodes {
      id
    }
  }
  linkedByIssues(first:1) {
    nodes {
      id
    }
  }
}

query getComponentInternalSimple($id: ID!) {
  node(id: $id) {
    ...on Component {
      name
      description
      repositoryURL
      issues {
        nodes {
          ...SimpleIssue
        }
      }
      projects {
        nodes {
          id
        }
      }
    }
  }
}

query getComponentInternalComplex($id: ID!) {
  node(id: $id) {
    ...on Component {
      name
      description
      repositoryURL
      issues {
        nodes {
          ...ComplexIssue
        }
      }
      projects {
        nodes {
          id
        }
      }
    }
  }
}

query refetchIssueSimple($id: ID!) {
  node(id: $id) {
    ...on Issue {
      ...SimpleIssue
    }
  }
}

query refetchIssueComplex($id: ID!) {
  node(id: $id) {
    ...on Issue {
      ...ComplexIssue
    }
  }
}

query searchComponentsInternal($name: String, $description: String, $maxAmount: Int!) {
  components(first: $maxAmount, filterBy: {
    name: $name
    description: $description
  }) {
    nodes {
      id
      name
      description
    }
  }
}

query artifactsForFileInternal($component: ID!, $artifactFilter: String!) {
  node(id: $component) {
    ...on Component {
      artifacts(filterBy: {
        uri: $artifactFilter
      }) {
        nodes {
          id
          uri
          lineRangeStart
          lineRangeEnd
          issues {
            nodes {
              id
            }
          }
        }
      }
    }
  }
}